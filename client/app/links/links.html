<input type="text" ng-model="search" placeholder="filter" />
  <div id='links'>
    <div class="link" ng-repeat="link in data.links | filter:search | orderBy:'createdAt'" >
    <div class="info">
      <div class="visits">
        <span class="count">{{ link.visits }}</span>Vists
      </div>
    <div class="title">{{ link.title }}</div>
    <div class="original">{{ link.url }}</div>
    <a href="http://localhost:3000/api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
    </div>
    
  </div>
</div>
